<section class="text-11 py-5">
    <div class="text11 py-lg-5 py-md-3">
        <div class="container">
            <div class="text11-content" id="spot_info">
                <script>
                    // Get the spots
                    let spots;

                    var query = window.location.href.split('?q=')[1];

                    // Check if a search is queried
                    if (query === undefined) {
                        query = "0";
                    }

                    getSpots().then(function(response) {
                        spots = response;

                        var spot_info;


                        for (let i = 0; i < spots.length; i++) {
                            var spot_info = spots[i].split(",");

                            query_pair = query.replaceAll('%20', '').replaceAll('(', '').replaceAll(')', '');

                            var lat = query_pair.split(",")[0];
                            var long = query_pair.split(",")[1];

                            if (Math.abs(parseFloat(spot_info[1]) - parseFloat(lat)) == 0.0 && Math.abs(parseFloat(spot_info[2]) - parseFloat(long)) == 0.0 ) {
                                break;
                            }
                        }

                        var wrapper = document.getElementById("spot_info");

                        var myHTML = `
                        <div class="text-left">
                            <h4 class="text-left">${spot_info[0]}</h4>
                            <span class="location">(${spot_info[1].replaceAll(' ', '')}, ${spot_info[2].replaceAll(' ', '')})</span>
                        </div>

                        <!-- Google Maps -->
                        <div class="content-left-sec">
                            <div id="map"></div>
                        </div>

                        <p>${spot_info[4]}</p>`;
                        
                        wrapper.innerHTML = myHTML;
                    });
                </script>
            </div>
        </div>
    </div>
</section>
