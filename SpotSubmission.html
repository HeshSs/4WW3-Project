<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="form-sec">
            <div id="container">
                <div class="form-box">
                  <form class="form" name="form" action="#" method="post">
                    <div class="input_fields">
                      <fieldset>
                        <input  class="form-input" type="text"  placeholder="Object name" required>
                      </fieldset>
          
                      <fieldset>
                        <input class="form-input" type="file" required>
                      </fieldset>
                    </div>
          
                    <fieldset>
                      <textarea class="form-input" placeholder="Description" required></textarea>
                    </fieldset>
                    <button class="form-btn" type="submit">SUBMIT</button>
                  </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
