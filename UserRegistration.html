<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="form-sec">
            <div id="container">
                <div class="form-box">
                  <form class="form" name="form" action="#" method="post">
                    <div class="input_fields_2">
                      <fieldset>
                        <input  class="form-input" type="text"  placeholder="Username" required>
                      </fieldset>
          
                      <fieldset>
                        <input  class="form-input" type="email"  placeholder="Email" required>
                      </fieldset>
                      <fieldset>
                        <input  class="form-input" type="date"  placeholder="DOB" required>
                      </fieldset>
                      <fieldset>
                        <input  class="form-input" type="password"  placeholder="Password" required>
                      </fieldset>
                    </div>
                    <button class="form-btn" type="submit">Sign Up</button>
                  </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
